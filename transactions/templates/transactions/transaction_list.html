<h1>All Transactions</h1>

<a href="{% url 'add_transaction' %}">➕ Add New Transaction</a>

<ul>
    {% for t in transactions %}
    <li>
        <a href="{% url 'transaction_detail' t.pk %}">
            <strong>{{ t.transaction_type }}</strong> —
            {{ t.amount }} —
            {{ t.category.name }} —
            {{ t.date }}
        </a>
    </li>
    {% empty %}
    <p>No transactions found.</p>
    {% endfor %}
</ul>
